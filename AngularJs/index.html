<!DOCTYPE html>
<html ng-app="tutorialApp">
<head>
	<meta charset="UTF-8">
	<title>Tutorial App</title>
	
	<script src="angular-1.3.15/i18n/angular.min.js"></script> 
	<script src="js/app.js"></script>
	<script src="js/controllers/tutorialCtrl.js"></script>
</head>
<body ng-controller="TutorialCtrl">

<!-- expressions -->
<h1> {{tutorialObject.title}} </h1>
<h2> {{tutorialObject.subTitle}} </h2> 

<p> Number: {{2+2}} </p>
<p> String: {{tutorialObject.firstname + " " +tutorialObject.lastname | uppercase}} </p>
<p> <b> Binding: {{tutorialObject.bindOutput | currency: "#" : "4" }} </b> </p> 

<button ng-click="timesTwo">Multiply</button>


<input ng-model="tutorialObject.firstname | uppercase">
<label>First Name :</label>
<br/>
<input ng-model="tutorialObject.lastname | lowercase">
<label>Last Name :</label>

<span tb-welcome message></span>
<tb-welcome-message></tb-welcome-message>

</body>
</html>
